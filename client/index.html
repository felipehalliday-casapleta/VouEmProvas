<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>VOU EM PROVAS - Dashboard Interno</title>
    <meta name="description" content="Dashboard interno para gestÃ£o de eventos e provas da Casapleta Filmes" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      window.handleGsi = (res) => {
        window.dispatchEvent(new CustomEvent('gsi-token', { detail: res.credential }));
      };
    </script>

  </head>
  <body>
    <div id="g_id_onload"
      data-client_id="%VITE_GOOGLE_CLIENT_ID%"
      data-callback="handleGsi"
      data-auto_prompt="false"></div>
    <div class="g_id_signin" data-type="standard"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
